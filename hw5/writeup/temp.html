<mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML"
    xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math">
    <mml:mi>f</mml:mi>
    <mml:mfenced separators="|">
        <mml:mrow>
            <mml:mi>x</mml:mi>
        </mml:mrow>
    </mml:mfenced>
    <mml:mo>=</mml:mo>
    <mml:mfrac>
        <mml:mrow>
            <mml:mn>1</mml:mn>
        </mml:mrow>
        <mml:mrow>
            <mml:mn>1</mml:mn>
            <mml:mo>+</mml:mo>
            <mml:msup>
                <mml:mrow>
                    <mml:mi>e</mml:mi>
                </mml:mrow>
                <mml:mrow>
                    <mml:mo>-</mml:mo>
                    <mml:mi>x</mml:mi>
                </mml:mrow>
            </mml:msup>
        </mml:mrow>
    </mml:mfrac>
</mml:math>
